<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link rel="stylesheet/css" href="assets/css/reset.css"> -->
</head>

<body class="bg-custom">

    <!-- Top of page -->
    <div class="jumbotron bg-none">
        <h1 class="text-center text-bold text-dark">Crystal Collector</h1>
    </div>

    <!-- Score Card -->
    <div class="container py-4">

        <div class="row">
            <div class="col text-center">
                <div class="card-border text-light">
                    <hr class="border-secondary w-25">
                    <h1>Target: <span id="target"></span></h1>
                    <hr class="border-secondary w-25">
                    <h1>Wins:&nbsp; <span id="wins"> </span></h1>
                    <hr class="border-secondary w-25">
                    <h1>Losses:&nbsp; <span id="losses"> </span>
                    </h1>
                    <hr class="border-secondary w-25">
                </div>
            </div>
        </div>

        <!-- Break in Page -->
        <br>
        <br>

        <!-- Your Score -->
        <div class="row">
            <div class="col text-center text-success">

                <h1 class="card-title">Your Score:&nbsp; <span id="score"></span></h1>

            </div>
        </div>
        <br>
        <!-- Gem Buttons -->

        <div class="text-center">
            <button id="gem1"></button>
            <button id="gem2"></button>
            <button id="gem3"></button>
            <button id="gem4"></button>
        </div>
    </div>



    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
